    <h2>1.민트 초콜릿의 시작</h2>
<strong>마릴린 리케츠(Marilyn Ricketts)</strong> 라는 영국 대학생이 민트농축액과 초콜릿을 섞어 <u>'민트로열(Mint royal)'</u>이라는 이름의 아이스크림을 개발했고, 1위를 차지했다. 이 때 우승한 '민트로열(Mint royal)'이 오늘날 우리가 먹는 민트초코의 원형이다.
